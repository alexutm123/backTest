<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
    <script>
        function openApp() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");

            if (code) {
                window.location.href = `myapp://auth/twitch?code=${code}`;
            } else {
                window.location.href = "https://yourwebsite.com/download";
            }
        }

        setTimeout(openApp, 500);
    </script>
</head>
<body>
    <p>Если приложение не открылось, <a href="#" onclick="openApp()">нажмите здесь</a>.</p>
</body>
</html>
