<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
    <script>
        function openApp() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");

            if (code) {
                document.getElementById("codeDisplay").innerText = "Ваш код: " + code;
                window.location.href = `myapp://auth/twitch?code=${code}`;
            } else {
                document.getElementById("codeDisplay").innerText = "Код не найден!";
            }
        }


    </script>
</head>
<body>
    <h1>Открытие приложения</h1>
    <p id="codeDisplay">Ждём код...</p>
    <p>Если приложение не открылось, <a href="#" onclick="openApp()">нажмите здесь</a>.</p>
</body>
</html>
