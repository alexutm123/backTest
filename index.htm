<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перенаправление...</title>
    <script>
      window.onload = function () {
        // Получаем code из URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (code) {
          // Показываем код на экране
          document.body.innerHTML = "<h2>Полученный code: " + code + "</h2>";

          // Немедленный редирект в приложение
          window.location.replace("myapp://phoneNumber?code=" + code + "&twitch=true");
        } else {
          window.location.replace("myapp://signUpProvider");
        }
      };
    </script>
  </head>
  <body>
    <p>Перенаправление в приложение...</p>
  </body>
</html>
